<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Planets in our Solar System via Angular &amp; JSON</title>
  <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
  <!--
  https://dev.karmadata.com/API/Entity/DrugRxNorm/AutoComplete/JSON?start=1&rowsperpage=20&app=
  -->
</head>
<body>
  <div ng-app="myApp" ng-controller="planetController"> 
    <ul>
      [name], [earth-sun=1], [light speed]
      <li ng-repeat="x in names">
        {{ x.name + ', ' + x.distance + ', ' + x.light }}
      </li>
    </ul>
  </div>

  <script>

  var app = angular.module('myApp', []);
  app.controller('planetController', function($scope, $http) {
    $http.get("planet2.json")
    .success(function(response) {$scope.names = response;});
  });
  </script>

</html>
